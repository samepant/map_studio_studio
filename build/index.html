<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <script type="text/javascript" src="scripts.js"></script>

      <div id="studio-map">
        <script id="studio-info" type="text/x-handlebars-template">
          {{#each studios}}
            <div class="studio">
              <p>name: {{this.name}}</p>
              <p>location: {{this.location}}</p>
              <p>practical: {{this.practical}}</p>
              <p>conceptual: {{this.conceptual}}</p>
            </div>
          {{/each}}
        </script>
      </div>

    </body>
</html>
