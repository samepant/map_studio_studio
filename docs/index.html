<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <script type="text/javascript" src="scripts.js"></script>
      <div id="studio-map-container">
        <div id="studio-map">
          <script id="studio-info" type="text/x-handlebars-template">
            {{#each studios}}
              <div class="studio">
                <h3>name:</h3>
                <p>{{this.name}}</p>
                <h3>location:</h3>
                <p>{{this.location}}</p>
                <h3>practical:</h3>
                <p>{{this.practical}}</p>
                <h3>conceptual:</h3>
                <p>{{this.conceptual}}</p>
              </div>
            {{/each}}
          </script>
        </div>
      </div>
    </body>
</html>
